<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Best Deals</title>
  </head>
  <body>
    <!-- header-section -->
    <header class="header flex-container">
      <div class="logo">LOGO</div>
      <ul class="nav_menu flex-container">
        <li>Home</li>
        <li>Products</li>
        <li>Contact</li>
      </ul>
    </header>
    <!-- marquee-section -->
    <div class="marquee">
      <div class="marquee-container flex-container">
        <p>Marquee</p>
        <p>Sale</p>
      </div>
    </div>
    <!-- hero-section -->
    <section class="hero">
      <div class="hero_container">
        <p>SALE SALE HERO</p>
      </div>
    </section>
    <!-- product-section -->
    <section class="product">
      <h3>Products</h3>
      <div class="product_container">
        <div class="product-card">
          <div
            class="img-container"
            style="
              background: url(https://wizsports.com.au/cdn/shop/files/mrf-winner-premium-indian-willow-cricket-bat-sh-cricket-bats-861922.jpg?v=1724960911);
              background-size: cover;
            "
          >
            <img
              src="https://wizsports.com.au/cdn/shop/files/mrf-winner-premium-indian-willow-cricket-bat-sh-cricket-bats-861922.jpg?v=1724960911"
              alt="image of cricket bat"
            />
          </div>
          <div class="card-body">
            <h3>Premium Quality Bat</h3>
            <p>AUD 100</p>
            <button>Add to cart</button>
          </div>
        </div>

        <div class="product-card">
          <div
            class="img-container"
            style="
              background: url(https://sturdysports.com.au/cdn/shop/products/Sturdy-Alligator-Batting-Cricket-Pads-XS-Junior.jpg?crop=center&height=1024&v=1645713108&width=1024);
              background-size: cover;
            "
          >
            <img
              src="https://sturdysports.com.au/cdn/shop/products/Sturdy-Alligator-Batting-Cricket-Pads-XS-Junior.jpg?crop=center&height=1024&v=1645713108&width=1024"
              alt="image of high quality pads"
            />
          </div>
          <div class="card-body">
            <h3>Batting Cricket Pads</h3>
            <p>AUD 75</p>
            <button>Add to cart</button>
          </div>
        </div>

        <div class="product-card">
          <div
            class="img-container"
            style="
              background: url(https://cricketwarehouse.com.au/cdn/shop/files/kookaburra-senator-pink-cricket-ball-156gm-247998.jpg?v=1717475685);
              background-size: cover;
            "
          >
            <img
              src="https://cricketwarehouse.com.au/cdn/shop/files/kookaburra-senator-pink-cricket-ball-156gm-247998.jpg?v=1717475685"
              alt="cricket ball"
            />
          </div>
          <div class="card-body">
            <h3>Kookaburra Cricket Ball(5pc)</h3>
            <p>AUD 250</p>
            <button>Add to cart</button>
          </div>
        </div>

        <div class="product-card">
          <div
            class="img-container"
            style="
              background: url(https://hartsport.com.au/cdn/shop/files/hart-standard-hart-wooden-cricket-stumps-7-700-33126728433753.jpg?v=1729491112);
              background-size: cover;
            "
          >
            <img
              src="https://hartsport.com.au/cdn/shop/files/hart-standard-hart-wooden-cricket-stumps-7-700-33126728433753.jpg?v=1729491112"
              alt="wooden-stumps"
            />
          </div>
          <div class="card-body">
            <h3>Hart Wooden Cricket Stumps</h3>
            <p>AUD 65</p>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>&copy; Binwin Studios 2024</p>
    </footer>
  </body>
</html>
